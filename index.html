    <meta name="keywords" content="¯\_(ツ)_/¯, shrug, shrug copy, shrug ascii, idk, idk ascii, shrug ascii copy, shrug ascii paste" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <style>
      ::selection {
        background: transparent;
      }

      body {
        background-color: rgba(0,0,0,77);
        color: #FFFFFF;
        font-family: 'Open Sans', 'Lato', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }

      input {
        width: 100%;
        height: 100%;
        text-align: center;
        font-size: 96px;
        border: none;
        outline: none;
        background: transparent;
      }

      span, div {
        display: block;
        position: absolute;
        left: 0;
        right: 0;
        text-align: center;
        color: #FFFFFF;
        transition: color 0.25s;
      }

      span.click { top: 20px; font-size: .8rem; display: block; }
      span.tap { top: 20px; font-size: 1.5rem; display: none; }
      .copied span { color: #ccc; }

      div { top: 45px; color: transparent; }
      .copied div { color: #777; }

      @media (max-device-width: 800px) {
        span.click { display: none; }
        span.tap { display: block; }
        div { top: 60px; font-size: 2rem; }
        input {font-size: 4rem; }
      }


    </style>
  </head>
  <body>

    <span class="click">click anywhere or cmd+c</span>
    <span class="tap">tap anywhere to copy</span>
    <div>copied!</div>

    <input value="¯\_(ツ)_/¯" readonly />

    <script>
      var shrug = document.getElementsByTagName('input')[0];

      shrug.focus();
      shrug.select();

      var timeout;
      function showCopied() {
        if (timeout) {
          clearTimeout(timeout);
        }
        document.body.className = 'copied';
        timeout = setTimeout(function(){
          document.body.className = '';
        }, 3000);
      }

      document.addEventListener('copy', function(e) {
        if (e.target === shrug) {
          showCopied();
        }
      });

      document.addEventListener('click', function(e) {
        try {
          document.execCommand('copy');
          showCopied();
        } catch(e) { }

        shrug.focus();
        shrug.select();
      });
    </script>
